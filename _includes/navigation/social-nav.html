<ul class="no-bullet">
    {% for item in site.data.contact['Social Media'] %}
    {% if item[1] != "" %}
        <li class="icon-social">
            <a href="{{ item[1] }}" title="{{ item[0 }}">
                <svg class="icon icon-{{ item.[1] }}">
                    <use xlink:href="#{{ item[0] }}"></use>
                </svg>
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
