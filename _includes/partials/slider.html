<div class="slide-wrapper">
    <ul class="hero-slick">
        <!-- SLIDESHOW IMAGES -->
        {% for image in page.slide_images %}
        <li>
            <img src="{% image homeslides {{image}} %}" class="lazyload">
            <!-- FIRST IMAGE FOR NO JS -->
            <noscript><img src="{{ image }}"></noscript>
        </li>
        {% endfor %}
    </ul>
</div>
