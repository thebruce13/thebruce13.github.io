---
layout: default
---
<div class="row column">
    <article class="post-type-{{ post.post_type }}" id="post-{{ post.ID }}">
        <section class="article-content">
            <h1 class="article-h1">{{ page.title }}</h1>
            <div class="article-body">
                {{ page.content }}
            </div>
        </section>
    </article>
</div>
